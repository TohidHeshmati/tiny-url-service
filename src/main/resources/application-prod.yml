spring:
  application:
    name: tiny_url
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:mysql://mysql-local:3306/tiny_url_service_prod
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: redis
  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    org.hibernate.SQL: INFO
    org:
      springdoc: INFO
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true